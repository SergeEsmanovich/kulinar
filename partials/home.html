<div class="container-fluid">

    <div class="row">
        <div class="well well-sm"> Поиск и Фильтры, сначала запускаем поиск по странице, а потом поиск по БД</div>
    </div>
    <div class="row">
        <div class="well well-sm"> рейтинги</div>
    </div>
    <div class="row">
        <div infinite-scroll='Recipes.nextPage()' infinite-scroll-disabled='Recipes.busy' infinite-scroll-distance='0'>
            <div class="col-md-2" ng-repeat="rec in Recipes.items">
                <a href="#/home/{{rec.alias}}">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            {{rec.name}}                   
                        </div>
                        <div class="panel-body">
                            <img class="col-md-12" src="{{rec.image}}" alt="">
                        </div>
                        <div class="panel-footer">Panel footer</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

</div>
